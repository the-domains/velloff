w User Profile features are designed to improve the experience of managing Providers (eg. Facebook, Twitter) you may attach to your activated Grid account.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"368c03f5-d778-420c-b14d-58fd788912e2","source":"45298f1e-d98a-49a1-8971-a5ed8f56aed4","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The new User Profile features are designed to improve the experience of managing Providers (eg. Facebook, Twitter) you may attach to your activated Grid account.","length":161,"language":"en","measurementVersion":15,"measurementHash":"9eb133667f56dcf089c668dc2b8e6cca"},{"id":"a34a757d-72e2-4f90-a9b8-ab328f7e8923","item":"45298f1e-d98a-49a1-8971-a5ed8f56aed4","type":"text","html":"<p>The initial Login is quite strait forward. There is one catch, however. You'll want to select the Provider you used initially when you activated your account. This way we'll know it's you, and you'll then be able to attach others as you see fit.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"368c03f5-d778-420c-b14d-58fd788912e2","source":"45298f1e-d98a-49a1-8971-a5ed8f56aed4","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The initial Login is quite strait forward. There is one catch, however. You'll want to select the Provider you used initially when you activated your account. This way we'll know it's you, and you'll then be able to attach others as you see fit.","length":245,"language":"en","measurementVersion":15,"measurementHash":"43e079b180bf51d1eb9e1766e45bf12d"},{"id":"b4e69d88-f708-4812-a3 just try them all. It won't break anything.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"368c03f5-d778-420c-b14d-58fd788912e2","source":"45298f1e-d98a-49a1-8971-a5ed8f56aed4","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Don't fret if you select the wrong one. It'll tell you it is not connected, so just click on another one. Heck, if you know you completed activation but can't remember which one you used just try them all. It won't break anything.","length":230,"language":"en","measurementVersion":15,"measurementHash":"b42337e267e31fdfb08a3dac334580cd"},{"id":"c4d2ea79-b8b2-45cb-b5a9-8c426c519e80","item":"45298f1e-d98a-49a1-8971-a5ed8f56aed4","type":"quote","html":"<blockquote><p data-grid-id=\"e97323ef-ff94-488d-b0c8-cf439609e18a\">Profile Management as been streamlined to reduce the friction of adding multiple provider identities.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"368c03f5-d778-420c-b14d-58fd788912e2","source":"45298f1e-d98a-49a1-8971-a5ed8f56aed4","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"text":"Profile Management as been streamlined to reduce the friction of adding multiple provider identities.","length":101,"language":"en","measurementVersion":12,"measurementHash":"7a6e09c1ad1c4736167ac44bde726f2a"},{"id":"6268f4b1-0657-41e7-9e35-3fd29f7a8186","item":"45298f1e-d98a-49a1-8971-a5ed8f56aed4","type":"text","html":"<p>In the Profile view, you are able to add and remove provider identities (eg. Twitter). This will allow you to log in from any supported device with that identity. Future versions may may enable more robus know you completed activation but can't remember which one you used just try them all. It won't break anything.","length":230,"language":"en","measurementVersion":15,"measurementHash":"b42337e267e31fdfb08a3dac334580cd"},"html":"<p>Don't fret if you select the wrong one. It'll tell you it is not connected, so just click on another one. Heck, if you know you completed activation but can't remember which one you used just try them all. It won't break anything.</p>"},{"block":{"id":"6268f4b1-0657-41e7-9e35-3fd29f7a8186","item":"45298f1e-d98a-49a1-8971-a5ed8f56aed4","type":"text","html":"<p>In the Profile view, you are able to add and remove provider identities (eg. Twitter). This will allow you to log in from any supported device with that identity. Future versions may may enable more robust content usage from the added provider, but we'll just focus on Login for now.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"368c03f5-d778-420c-b14d-58fd788912e2","source":"45298f1e-d98a-49a1-8971-a5ed8f56aed4","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In the Profile view, you are able to add and remove provider identities (eg. Twitter). This will allow you to log in from any supported device with that identity. Future versions may may enable more robust content usage from the added provider, but we'll just focus on Login for now.","length":283,"language":"en","measurementVersion":15,"measurementHash":"25b2a6476005491c2b4f3b9de96e6e96"},"html":"<p>In the Profile view, you are able to add and remove provider identities (eg. Twitter). This will allow you to log in from any supported device with that identity. Future versions may may enable more robust content usage from the added provider, but we'll just focus on Login for now.</p>"},{"block":{"id":"ac4db495-30a8-4ad2-8622-7559b6680f8a","item":"45298f1e-d98a-49a1-8971-a5ed8f56aed4","type":"text","html":"<p>If you would like to connect another such as Facebook, simply tap the connect button and you be presented with an opportunity to add this identity to your account.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"368c03f5-d778-420c-b14d-58fd788912e2","source":"45298f1e-d98a-49a1-8971-a5ed8f56aed4","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"If you would like to connect another such as Facebook, simply tap the connect button and you be presented with an opportunity to add this identity to your account.","length":163,"language":"en","measurementVersion":15,"measurementHash":"5a93c4e3cea5a6f0c8cd2dff923b9537"},"html":"<p>If you would like to connect another such as Facebook, simply tap the connect button and you be presented with an opportunity to add this identity to your account.</p>"},{"block":{"id":"0dc7d6ea-435e-4bef-99c0-affa99f6f59f","item":"45298f1e-d98a-49a1-8971-a5ed8f56aed4","type":"text","html":"<p>You may add and remove these as you please, but take note that you must have one attached and we will not allow you to disconnect them all.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"368c03f5-d778-420c-b14d-58fd788912e2","source":"45298f1e-d98a-49a1-8971-a5ed8f56aed4","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"You may add and remove these as you please, but take note that you must have one attached and we will not allow you to disconnect them all.","length":139,"language":"en","measurementVersion":15,"measurementHash":"650b08dfcbc8257f8666564aed61b7f6"},"html":"<p>You may add and remove these as you please, but take note that you must have one attached and we will not allow you to disconnect them all.</p>"},{"block":{"id":"3326f34c-080e-4450-8791-1bdad686d8af","item":"45298f1e-d98a-49a1-8971-a5ed8f56aed4","type":"text","html":"<p>The green \"Connected\" message indicates that it is the only remaining Provider. This means you cannot disconnect it.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"368c03f5-d778-420c-b14d-58fd788912e2","source":"45298f1e-d98a-49a1-8971-a5ed8f56aed4"},"src":null,"text":"The green \"Connected\" message indicates that it is the only remaining Provider. This means you cannot disconnect it.","length":116,"language":"en","measurementVersion":15,"measurementHash":"a163b478f2b9c11b8e6243e3f83975a1"},"html":"<p>The green \"Connected\" message indicates that it is the only remaining Provider. This means you cannot disconnect it.</p>"}],"image":[{"block":{"id":"b4e69d88-f708-4812-a352-3eb50b59fa47","item":"45298f1e-d98a-49a1-8971-a5ed8f56aed4","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/b4495c88-0926-4ce2-a4ff-2138468a75a3.png\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"368c03f5-d778-420c-b14d-58fd788912e2","source":"45298f1e-d98a-49a1-8971-a5ed8f56aed4","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"src":"https://s3-us-west-2.amazonaw
